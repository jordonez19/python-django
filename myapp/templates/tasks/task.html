{% extends '../layouts/base2.html' %}


{% block content %}


<h1>Tasks</h1>

{% for task in tasks %}
{% if task.done %}


<h1> ✅ {{task.title}}</h1>
<h2>tarea realizada</h2>
{% else %}
<h1> ⌚ {{task.title}}</h1>
<h2>tarea pendiente </h2>
{% endif %}

<p>{{task.description}}</p>

<button>✅ Done</button>
<button>❌ Delete</button>
{% endfor %}

{% endblock %}
